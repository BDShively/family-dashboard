<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Barn Manager</title>
<style>
  :root{--bg:#0b1220;--bg2:#0f1a2b;--card:#111832;--muted:#9db1d1;--fg:#e6eefc}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Inter,Roboto,Arial;
  background:linear-gradient(160deg,var(--bg),var(--bg2));color:var(--fg)}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:auto;padding:18px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
  .btn{padding:8px 10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330}
  .crumbs{display:flex;gap:8px;align-items:center}
  .muted{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
  @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(max-width:600px){.grid{grid-template-columns:1fr}}
  .tile{display:flex;justify-content:space-between;align-items:center;padding:16px;border:1px solid #2b325a;border-radius:14px;background:#111832}
  .tile:hover{outline:2px solid #2b6cb0}
  h1{margin:6px 0 12px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="crumbs">
      <a class="btn" href="/family-dashboard/index.html">Dashboard</a><span class="muted">›</span>
      <span class="btn" style="opacity:.6;pointer-events:none">Barn Manager</span>
    </div>
    <div id="auth"></div>
  </header>

  <h1>Barn Manager</h1>
  <p class="muted">Open a module.</p>

  <div class="grid">
    <a class="tile" href="/family-dashboard/barn/stalls.html"><span>Stall Management</span><span class="muted">Utilization · Schedule</span></a>
    <a class="tile" href="/family-dashboard/barn/employees.html"><span>Employees</span><span class="muted">Hours · Pay rate</span></a>
    <a class="tile" href="/family-dashboard/barn/eggs.html"><span>Egg Tracker</span><span class="muted">Daily counts</span></a>
  </div>
</div>

<script type="module">
  import { onAuthStateChanged, auth, signOutUser } from "/family-dashboard/js/firebase-init.js";
  onAuthStateChanged(auth,(u)=>{
    const c=document.getElementById('auth');
    if(!u){ location.href="/family-dashboard/main/index.html"; return; }
    c.innerHTML = `<div class="muted" style="display:flex;gap:8px;align-items:center">
      <span>${u.email}</span><a class="btn" href="#" id="signout">Sign out</a></div>`;
    document.getElementById('signout').onclick=(e)=>{e.preventDefault();signOutUser();};
  });
</script>
</body>
</html>
