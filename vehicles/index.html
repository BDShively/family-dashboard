
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vehicles</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{brand:{bg:'#0b1220',card:'#0f1a2b',ink:'#e6eefc',mute:'#9db1d1',ac:'#2b6cb0'}},boxShadow:{card:'0 8px 24px rgba(0,0,0,0.35)'},borderRadius:{xl2:'1.25rem'}}}}</script>
</head><body class="bg-brand-bg text-brand-ink min-h-screen">
<div class="max-w-6xl mx-auto p-4 md:p-8">
  <header class="flex items-center justify-between mb-8">
    <a href="../index.html" class="px-3 py-2 rounded-lg bg-black/30 border border-white/10 hover:border-brand-ac/60">&larr; Dashboard</a>
    <div id="auth"></div>
  </header>
  <h1 class="text-2xl md:text-3xl font-semibold tracking-tight mb-4">Vehicles</h1>
  <nav class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
    <a class="p-5 rounded-xl2 bg-brand-card shadow-card border border-white/5 hover:border-brand-ac/60" href="./list.html">Garage</a>
    <a class="p-5 rounded-xl2 bg-brand-card shadow-card border border-white/5 hover:border-brand-ac/60" href="./maintenance.html">Maintenance</a>
    <a class="p-5 rounded-xl2 bg-brand-card shadow-card border border-white/5 hover:border-brand-ac/60" href="./reports.html">Reports</a>
  </nav>
  <main class="p-6 rounded-xl2 bg-brand-card shadow-card border border-white/5"><p class="text-brand-mute text-sm">Choose a subpage.</p></main>
</div>
<script type="module">
  import { auth,onAuthStateChanged,signOutUser } from "/family-dashboard/js/firebase-init.js";
  const box=document.getElementById('auth');
  onAuthStateChanged(auth,u=>{ if(!u){location.href="/family-dashboard/main/index.html";return}
    box.innerHTML=`<div class="flex items-center gap-2"><span class="text-sm text-brand-mute">${u.email}</span>
    <a id="out" class="px-3 py-2 rounded-lg bg-black/30 border border-white/10 hover:border-brand-ac/60" href="#">Sign out</a></div>`;
    document.getElementById('out').onclick=e=>{e.preventDefault();signOutUser()}
  })
</script></body></html>
