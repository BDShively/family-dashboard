<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transactions</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50 text-slate-900 min-h-screen">
<div class="max-w-6xl mx-auto p-4">
  <header class="flex items-center justify-between mb-6">
    <a href="./index.html" class="px-3 py-2 bg-slate-200 rounded">&larr; Finances</a>
    <div id="auth" class="flex gap-2"></div>
  </header>

  <main id="mount" class="bg-white rounded-lg shadow p-4"></main>
</div>

<script type="module">
  import { requireAuth } from "../../js/auth-guard.js";
  import { auth, onAuthStateChanged, signOutUser } from "../../js/firebase-init.js";
  import { renderFinances } from "../../js/finances.js";

  await requireAuth("/family-dashboard/main/index.html");

  onAuthStateChanged(auth, (u)=>{
    const box = document.getElementById('auth');
    if(!u) return;
    box.innerHTML = `
      <div class="flex items-center gap-2">
        <span class="text-sm">${u.email}</span>
        <a class="px-3 py-2 bg-slate-700 text-white rounded" href="#" id="out">Sign out</a>
      </div>`;
    document.getElementById('out').onclick = (e)=>{ e.preventDefault(); signOutUser(); };
  });

  const mount = document.getElementById('mount');
  renderFinances(mount);
</script>
</body></html>
