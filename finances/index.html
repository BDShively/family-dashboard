<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EADS · Dashboard</title>
<link rel="stylesheet" href="/family-dashboard/css/base.css">
<style>
body{font-family:system-ui,Inter;margin:0;padding:18px;color:#e6eefc;background:#0b1220}
a{color:inherit;text-decoration:none}header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.btn{padding:8px 10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:600px){.grid{grid-template-columns:1fr}}
.tile{display:flex;gap:10px;align-items:center;padding:14px;border:1px solid #2b325a;border-radius:14px;background:#111832}
.muted{color:#9db1d1;font-size:12px}
</style>
</head>
<body>
<header>
  <div><a class="btn" href="/family-dashboard/index.html">Dashboard</a></div>
  <div id="auth"></div>
</header>

<h1>Work Tracker</h1>
<div class="grid">
 <a class="tile" href="./debts.html">Debts <span class="muted">. links</span></a>
  <a class="tile" href="./transactions.html">Transactions <span class="muted">· requests</span></a>
  <a class="tile" href="./income.html">Income <span class="muted">· requests</span></a>

</div>

<script type="module">
  import { onAuthStateChanged, auth, signOutUser } from "/family-dashboard/js/firebase-init.js";
  const LOGIN="/family-dashboard/main/index.html";
  onAuthStateChanged(auth,(u)=>{
    if(!u){ location.href=LOGIN; return; }
    const c=document.getElementById('auth');
    c.innerHTML = `<span class="muted">${u.email}</span> <a class="btn" href="#" id="signout">Sign out</a>`;
    signout.onclick=(e)=>{e.preventDefault();signOutUser();};
  });
</script>
</body>
</html>
