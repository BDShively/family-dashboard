<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Finances</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50 text-slate-900 min-h-screen">
<div class="max-w-5xl mx-auto p-4">
  <header class="flex items-center justify-between mb-6">
    <a href="../index.html" class="px-3 py-2 bg-slate-200 rounded">&larr; Back to Dashboard</a>
    <div id="auth" class="flex gap-2"></div>
  </header>

  <h1 class="text-2xl font-bold mb-4">Finances</h1>

  <nav class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
    <a class="p-4 bg-white rounded-lg shadow" href="./income.html">Income</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./expenses.html">Expenses</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./bills.html">Bills</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./debts.html">Debts</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./transactions.html">All Transactions</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./reports.html">Reports</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./tsp.html">TSP</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./settings.html">Settings</a>
  </nav>

  <main class="bg-white rounded-lg shadow p-4">
    <p class="text-sm text-slate-600">Choose a subpage.</p>
  </main>
</div>

<script type="module">
  import { requireAuth } from "../../js/auth-guard.js";
  import { auth, onAuthStateChanged, signOutUser } from "../../js/firebase-init.js";
  await requireAuth("/family-dashboard/main/index.html");
  const box = document.getElementById('auth');
  onAuthStateChanged(auth, (u)=>{
    if(!u) return;
    box.innerHTML = `
      <div class="flex items-center gap-2">
        <span class="text-sm">${u.email}</span>
        <a class="px-3 py-2 bg-slate-700 text-white rounded" href="#" id="out">Sign out</a>
      </div>`;
    document.getElementById('out').onclick = (e)=>{ e.preventDefault(); signOutUser(); };
  });
</script>
</body></html>
