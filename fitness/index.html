<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fitness</title>
<link rel="stylesheet" href="/family-dashboard/css/base.css">
<style>
:root{--bg:#0b1220;--bg2:#0f1a2b;--card:#111832;--muted:#9db1d1;--fg:#e6eefc;--line:#2b325a}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Inter;background:linear-gradient(160deg,var(--bg),var(--bg2));color:var(--fg)}
a{color:inherit;text-decoration:none}
.wrap{max-width:1100px;margin:auto;padding:18px}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.btn{padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#0f1330;color:#fff;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:600px){.grid{grid-template-columns:1fr}}
.tile{display:flex;justify-content:space-between;align-items:center;padding:16px;border:1px solid var(--line);border-radius:14px;background:#111832;cursor:pointer}
.tile:hover{outline:2px solid #2b6cb0}
</style></head><body>
<div class="wrap">
  <header>
    <div><a class="btn" href="/family-dashboard/index.html">Dashboard</a></div>
    <div id="auth"></div>
  </header>

  <h1>Fitness</h1>
  <div class="grid">
    <a class="tile" href="/family-dashboard/fitness/foods.html"><span>Foods</span><span class="muted">library</span></a>
    <a class="tile" href="/family-dashboard/fitness/body.html"><span>Body Comp</span><span class="muted">metrics</span></a>
    <a class="tile" href="/family-dashboard/fitness/exercises.html"><span>Exercises</span><span class="muted">library</span></a>
    <a class="tile" href="/family-dashboard/fitness/daily.html"><span>Daily Log</span><span class="muted">track day</span></a>
  </div>
</div>
<script type="module">
  import { onAuthStateChanged, auth, signOutUser } from "/family-dashboard/js/firebase-init.js";
  const LOGIN="/family-dashboard/main/index.html";
  onAuthStateChanged(auth,(u)=>{
    if(!u){ location.href=LOGIN; return; }
    const c=document.getElementById('auth');
    c.innerHTML=`<span class="muted">${u.email}</span> <a class="btn" href="#" id="signout">Sign out</a>`;
    signout.onclick=(e)=>{e.preventDefault();signOutUser();};
  });
</script>
</body></html>
