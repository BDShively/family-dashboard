<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Family</title>
<link rel="stylesheet" href="/family-dashboard/css/base.css">
<style>
:root{--bg:#0b1220;--card:#111832;--muted:#9db1d1;--fg:#e6eefc;--line:#2b325a}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Inter;background:var(--bg);color:var(--fg);padding:18px}
a{color:inherit;text-decoration:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.btn{padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#0f1330;color:#fff;cursor:pointer}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px}
.grid{display:grid;grid-template-columns:repeat(3,minmax(220px,1fr));gap:14px}
@media(max-width:900px){.grid{grid-template-columns:1fr 1fr}}
.tile{display:block;padding:18px;border:1px solid var(--line);border-radius:14px;background:#0f1330}
.tile h3{margin:0 0 6px 0;font-size:16px}
.tile p{margin:0;color:var(--muted);font-size:13px}
.badge{padding:2px 8px;border:1px solid var(--line);border-radius:999px;background:#0e1430;font-size:12px}
</style>
</head>
<body>
<header>
  <div><a class="btn" href="/family-dashboard/main/index.html">&larr; Dashboard</a></div>
  <div id="auth"></div>
</header>

<h1 style="margin:0 0 12px 0">Family</h1>

<div class="grid">
  <a class="tile" href="/family-dashboard/family/calendar.html">
    <h3>Calendar</h3>
    <p>Month and week views. Multi-member, recurring events.</p>
  </a>

  <!-- Ready for future family tools -->
  <a class="tile" href="/family-dashboard/family/links.html">
    <h3>Links</h3>
    <p>Website Links</p>
  </a>

    <a class="tile" href="#" onclick="alert('Coming soon');return false;">
    <h3>Account Info</h3>
    <p>Account Information</p>
  </a>

  <a class="tile" href="/family-dashboard/family/grocery.html">
    <h3>Grocery List</h3>
    <p>Groceries</p>
  </a>

    <a class="tile" href="/family-dashboard/family/vehicles.html">
    <h3>Vehicles</h3>
    <p>Track Maintenance, Registration, Etc.</p>
  </a>
</div>

<script type="module">
  import { onAuthStateChanged, auth, signOutUser } from "/family-dashboard/js/firebase-init.js";
  const LOGIN="/family-dashboard/main/index.html";
  onAuthStateChanged(auth,(u)=>{
    if(!u){ location.href=LOGIN; return; }
    const el=document.getElementById('auth');
    el.innerHTML = '<span class="badge">'+u.email+'</span> <a class="btn" href="#" id="signout">Sign out</a>';
    document.getElementById('signout').onclick=(e)=>{ e.preventDefault(); signOutUser(); };
  });
</script>
</body></html>
