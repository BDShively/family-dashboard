<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50 text-slate-900 min-h-screen">
<div class="max-w-4xl mx-auto p-4">
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">Family Dashboard</h1>
    <div id="auth" class="flex gap-2"></div>
  </header>

  <nav class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
    <a class="p-4 bg-white rounded-lg shadow" href="./index.html">Dashboard</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./family/index.html">Family</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./finances/index.html">Finances</a>
    <a class="p-4 bg-white rounded-lg shadow" href="./vehicles/index.html">Vehicles</a>
    <a class="p-4 bg-white rounded-lg shadow" href="../eads/tracker/index.html">EADS → Tracker</a>
    <a class="p-4 bg-white rounded-lg shadow" href="../barn/manager/index.html">Barn → Manager</a>
    <a class="p-4 bg-white rounded-lg shadow" href="../barn/employees/index.html">Barn → Employees</a>
    <a class="p-4 bg-white rounded-lg shadow" href="../barn/eggs/index.html">Barn → Egg Tracker</a>
  </nav>

  <main class="bg-white rounded-lg shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Welcome</h2>
    <p class="text-sm text-slate-600">Use the cards above.</p>
  </main>
</div>

<script type="module">
  import { auth, onAuthStateChanged, signIn, signOutUser } from "../js/firebase-init.js";

  const authBox = document.getElementById('auth');
  function render(u){
    if(!u){
      authBox.innerHTML = `
        <form id="login" class="flex gap-2">
          <input id="email" class="border p-2 rounded" placeholder="email" type="email" required>
          <input id="pw" class="border p-2 rounded" placeholder="password" type="password" required>
          <button class="px-3 py-2 bg-blue-600 text-white rounded">Sign in</button>
        </form>`;
      document.getElementById('login').onsubmit = async (e)=>{
        e.preventDefault();
        try{ await signIn(email.value, pw.value); }catch(err){ alert(err.message); }
      }
    } else {
      authBox.innerHTML = `
        <div class="flex items-center gap-2">
          <span class="text-sm">${u.email}</span>
          <button id="out" class="px-3 py-2 bg-slate-700 text-white rounded">Sign out</button>
        </div>`;
      document.getElementById('out').onclick = ()=>signOutUser();
    }
  }
  onAuthStateChanged(auth, render);
</script>
</body></html>
