<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EADS Â· Evaluations</title>
<link rel="stylesheet" href="/family-dashboard/css/base.css">
<style>
  body{font-family:system-ui,Segoe UI,Inter,Roboto,Arial;margin:0;padding:18px;color:#e6eefc;background:#0b1220}
  a{color:inherit;text-decoration:none}header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}
  .btn{padding:8px 10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330}
  .card{background:#111832;border:1px solid #2b325a;border-radius:14px;padding:12px;margin-bottom:12px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}@media(max-width:800px){.row{grid-template-columns:1fr}}
  label{font-size:12px;color:#9db1d1}input,select{width:100%;padding:10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330;color:#e6eefc}
  .muted{color:#9db1d1;font-size:12px}table{width:100%;border-collapse:collapse}th,td{padding:8px 10px;border-bottom:1px solid #2b325a;text-align:left;font-size:14px}
</style>
</head>
<body>
<header>
  <div><a class="btn" href="./index.html">&larr; EADS</a></div>
  <div id="auth"></div>
</header>

<h1>Evaluations</h1>

<div class="card">
  <div class="row">
    <div><label>Member</label><input id="ev_member"></div>
    <div><label>Type</label><select id="ev_type"><option>OPB</option><option>EPB</option></select></div>
  </div>
  <div class="row" style="margin-top:10px">
    <div><label>SCOD / Due</label><input id="ev_due" type="date"></div>
    <div><label>Notes</label><input id="ev_notes"></div>
  </div>
  <div style="margin-top:12px">
    <button class="btn" id="ev_save">Save</button>
    <button class="btn" id="ev_update" disabled>Update</button>
    <button class="btn" id="ev_delete" disabled>Delete</button>
    <span id="ev_sel" class="muted"></span>
  </div>
</div>

<div class="card">
  <div class="row">
    <div><label>Search</label><input id="ev_search" placeholder="Search member, notes"></div>
    <div></div>
  </div>
  <div id="ev_count" class="muted" style="margin:8px 0"></div>
  <table id="ev_tbl">
    <thead><tr>
      <th data-k="createdAt">Created</th>
      <th data-k="member">Member</th>
      <th data-k="type">Type</th>
      <th data-k="due">Due</th>
    </tr></thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { onAuthStateChanged, auth, signOutUser } from "/family-dashboard/js/firebase-init.js";
  import { gate,$ } from './eads.js'; gate();
  import { makeFSList } from './eads-fs.js';
  onAuthStateChanged(auth,(u)=>{
    if(!u){ location.href="/family-dashboard/main/index.html"; return; }
    const c=document.getElementById('auth'); c.innerHTML = `<span class="muted">${u.email}</span> <a class="btn" href="#" id="signout">Sign out</a>`;
    document.getElementById('signout').onclick=(e)=>{e.preventDefault();signOutUser();};
  });

  makeFSList({
    store:'eads_evaluations',
    $thead: $('#ev_tbl thead'), $tbody: $('#ev_tbl tbody'),
    $save: $('#ev_save'), $update: $('#ev_update'), $delete: $('#ev_delete'),
    $selInfo: $('#ev_sel'), $search: $('#ev_search'),
    defaultSort:'due',
    rowHTML:r=>`<tr data-id="${r.id}">
      <td>${r.createdAt?.toDate ? r.createdAt.toDate().toLocaleString() : ''}</td>
      <td>${r.member||''}</td><td>${r.type||''}</td><td>${r.due||''}</td>
    </tr>`,
    getForm:()=>({ member:$('#ev_member').value.trim(), type:$('#ev_type').value, due:$('#ev_due').value, notes:$('#ev_notes').value.trim(), step:1, prevStepCompletedAt:'', history:[] }),
    setForm:r=>{ $('#ev_member').value=r.member||''; $('#ev_type').value=r.type||'OPB'; $('#ev_due').value=r.due||''; $('#ev_notes').value=r.notes||''; },
    clearForm:()=>{ ['#ev_member','#ev_due','#ev_notes'].forEach(s=>$(s).value=''); $('#ev_type').value='OPB'; $('#ev_update').disabled=$('#ev_delete').disabled=true; $('#ev_sel').textContent=''; }
  });
</script>
</body>
</html>
