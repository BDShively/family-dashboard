<!-- /eads/tracker/project.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EADS Â· Projects</title>
<style>body{font-family:system-ui,Segoe UI,Inter,Roboto,Arial;margin:0;padding:18px;color:#e6eefc;background:#0b1220}a{color:inherit;text-decoration:none}header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}.btn{padding:8px 10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330}.card{background:#111832;border:1px solid #2b325a;border-radius:14px;padding:12px;margin-bottom:12px}.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}@media(max-width:800px){.row{grid-template-columns:1fr}}label{font-size:12px;color:#9db1d1}input,select,textarea{width:100%;padding:10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330;color:#e6eefc}textarea{min-height:80px}.muted{color:#9db1d1;font-size:12px}table{width:100%;border-collapse:collapse}th,td{padding:8px 10px;border-bottom:1px solid #2b325a;text-align:left;font-size:14px}</style>
</head>
<body>
<header>
  <div><a class="btn" href="./index.html">&larr; EADS</a></div>
  <div id="auth"></div>
</header>

<h1>Projects</h1>

<div class="card">
  <div class="row">
    <div><label>Name</label><input id="p_name"></div>
    <div><label>Owner</label><input id="p_owner"></div>
  </div>
  <div class="row" style="margin-top:10px">
    <div><label>Status</label><select id="p_status"><option>Not Started</option><option>In Progress</option><option>Blocked</option><option>Complete</option></select></div>
    <div><label>Priority</label><select id="p_pri"><option>Low</option><option>Med</option><option>High</option></select></div>
  </div>
  <div class="row" style="margin-top:10px">
    <div><label>Start</label><input id="p_start" type="date"></div>
    <div><label>Due</label><input id="p_due" type="date"></div>
  </div>
  <div style="margin-top:10px"><label>Notes</label><textarea id="p_notes"></textarea></div>
  <div style="margin-top:12px">
    <button class="btn" id="p_save">Save</button>
    <button class="btn" id="p_update" disabled>Update</button>
    <button class="btn" id="p_delete" disabled>Delete</button>
    <span id="p_sel" class="muted"></span>
  </div>
</div>

<div class="card">
  <div class="row">
    <div><label>Status Filter</label><select id="p_filter"><option value="">All</option><option>Not Started</option><option>In Progress</option><option>Blocked</option><option>Complete</option></select></div>
    <div><label>Search</label><input id="p_search" placeholder="Search name, owner, notes"></div>
  </div>
  <div id="p_count" class="muted" style="margin:8px 0"></div>
  <table id="p_tbl">
    <thead><tr>
      <th data-k="createdAt">Created</th>
      <th data-k="name">Name</th>
      <th data-k="owner">Owner</th>
      <th data-k="status">Status</th>
      <th data-k="priority">Priority</th>
      <th data-k="due">Due</th>
    </tr></thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { gate, $ } from './eads.js'; gate();
  import { makeFSList } from './eads-fs.js';

  makeFSList({
    store:'eads_projects',
    $thead: $('#p_tbl thead'), $tbody: $('#p_tbl tbody'),
    $save: $('#p_save'), $update: $('#p_update'), $delete: $('#p_delete'),
    $selInfo: $('#p_sel'), $search: $('#p_search'), $filter: $('#p_filter'),
    defaultSort:'due',
    filterFn:(r,f)=> r.status===f,
    rowHTML:r=>`<tr data-id="${r.id}">
      <td>${r.createdAt?.toDate ? r.createdAt.toDate().toLocaleString() : ''}</td>
      <td>${r.name||''}</td><td>${r.owner||''}</td><td>${r.status||''}</td>
      <td>${r.priority||''}</td><td>${r.due||''}</td>
    </tr>`,
    getForm:()=>({ name:$('#p_name').value.trim(), owner:$('#p_owner').value.trim(), status:$('#p_status').value, priority:$('#p_pri').value, start:$('#p_start').value, due:$('#p_due').value, notes:$('#p_notes').value.trim() }),
    setForm:r=>{ $('#p_name').value=r.name||''; $('#p_owner').value=r.owner||''; $('#p_status').value=r.status||'Not Started'; $('#p_pri').value=r.priority||'Low'; $('#p_start').value=r.start||''; $('#p_due').value=r.due||''; $('#p_notes').value=r.notes||''; },
    clearForm:()=>{ ['#p_name','#p_owner','#p_start','#p_due','#p_notes'].forEach(s=>$(s).value=''); $('#p_status').value='Not Started'; $('#p_pri').value='Low'; $('#p_update').disabled=$('#p_delete').disabled=true; $('#p_sel').textContent=''; }
  });
</script>
</body>
</html>
