<!-- /eads/tracker/documents.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EADS Â· Documents</title>
  <link rel="stylesheet" href="/family-dashboard/css/base.css">

<style>body{font-family:system-ui,Segoe UI,Inter,Roboto,Arial;margin:0;padding:18px;color:#e6eefc;background:#0b1220}a{color:inherit;text-decoration:none}header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}.btn{padding:8px 10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330}.card{background:#111832;border:1px solid #2b325a;border-radius:14px;padding:12px;margin-bottom:12px}.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}@media(max-width:800px){.row{grid-template-columns:1fr}}label{font-size:12px;color:#9db1d1}input,select{width:100%;padding:10px;border:1px solid #2b325a;border-radius:10px;background:#0f1330;color:#e6eefc}.muted{color:#9db1d1;font-size:12px}table{width:100%;border-collapse:collapse}th,td{padding:8px 10px;border-bottom:1px solid #2b325a;text-align:left;font-size:14px}</style>
</head>
<body>
<header>
  <div><a class="btn" href="./index.html">&larr; EADS</a></div>
  <div id="auth"></div>
</header>

<h1>Documents</h1>

<div class="card">
  <div class="row">
    <div><label>Title</label><input id="d_title"></div>
    <div><label>Owner</label><input id="d_owner"></div>
  </div>
  <div class="row" style="margin-top:10px">
    <div><label>Status</label>
      <select id="d_status"><option>Reviewing</option><option>Sent for Corrections</option><option>Awaiting Signature</option><option>Signed</option></select>
    </div>
    <div><label>Requested Date</label><input id="d_reqdate" type="date"></div>
  </div>
  <div class="row" style="margin-top:10px">
    <div><label>Category</label><input id="d_cat"></div>
    <div><label>Notes</label><input id="d_notes"></div>
  </div>
  <div style="margin-top:12px">
    <button class="btn" id="d_save">Save</button>
    <button class="btn" id="d_update" disabled>Update</button>
    <button class="btn" id="d_delete" disabled>Delete</button>
    <span id="d_sel" class="muted"></span>
  </div>
</div>

<div class="card">
  <div class="row">
    <div><label>Status Filter</label>
      <select id="d_filter"><option value="">All</option><option>Reviewing</option><option>Sent for Corrections</option><option>Awaiting Signature</option><option>Signed</option></select>
    </div>
    <div><label>Search</label><input id="d_search" placeholder="Search title, owner, notes"></div>
  </div>
  <div id="d_count" class="muted" style="margin:8px 0"></div>
  <table id="d_tbl">
    <thead><tr>
      <th data-k="createdAt">Created</th>
      <th data-k="title">Title</th>
      <th data-k="owner">Owner</th>
      <th data-k="status">Status</th>
      <th data-k="requestedDate">Requested</th>
      <th data-k="category">Category</th>
    </tr></thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { gate, $ } from './eads.js'; gate();
  import { makeFSList } from './eads-fs.js';

  makeFSList({
    store:'eads_documents',
    $thead: $('#d_tbl thead'), $tbody: $('#d_tbl tbody'),
    $save: $('#d_save'), $update: $('#d_update'), $delete: $('#d_delete'),
    $selInfo: $('#d_sel'), $search: $('#d_search'), $filter: $('#d_filter'),
    defaultSort:'requestedDate',
    filterFn:(r,f)=> r.status===f,
    rowHTML:r=>`<tr data-id="${r.id}">
      <td>${r.createdAt?.toDate ? r.createdAt.toDate().toLocaleString() : ''}</td>
      <td>${r.title||''}</td><td>${r.owner||''}</td><td>${r.status||''}</td>
      <td>${r.requestedDate||''}</td><td>${r.category||''}</td>
    </tr>`,
    getForm:()=>({ title:$('#d_title').value.trim(), owner:$('#d_owner').value.trim(), category:$('#d_cat').value.trim(), status:$('#d_status').value, requestedDate:$('#d_reqdate').value, notes:$('#d_notes').value.trim() }),
    setForm:r=>{ $('#d_title').value=r.title||''; $('#d_owner').value=r.owner||''; $('#d_cat').value=r.category||''; $('#d_status').value=r.status||'Reviewing'; $('#d_reqdate').value=r.requestedDate||''; $('#d_notes').value=r.notes||''; },
    clearForm:()=>{ ['#d_title','#d_owner','#d_cat','#d_reqdate','#d_notes'].forEach(s=>$(s).value=''); $('#d_status').value='Reviewing'; $('#d_update').disabled=$('#d_delete').disabled=true; $('#d_sel').textContent=''; }
  });
</script>
</body>
</html>
