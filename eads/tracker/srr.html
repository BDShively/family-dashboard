<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EADS Â· SRR</title>
<link rel="stylesheet" href="/family-dashboard/css/base.css">
<style>
:root{--bg:#0b1220;--card:#111832;--muted:#9db1d1;--fg:#e6eefc;--line:#2b325a;--hi:#2b6cb0;--ok:#38a169;--warn:#d69e2e;--bad:#e53e3e}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Inter;background:var(--bg);color:var(--fg);padding:18px}
a{color:inherit;text-decoration:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.btn{padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#0f1330;color:#fff;cursor:pointer}
.btn[disabled]{opacity:.6;cursor:not-allowed}
.card{background:#111832;border:1px solid var(--line);border-radius:14px;padding:12px;margin-bottom:12px}
label{font-size:12px;color:var(--muted)}
input,select,textarea{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#0f1330;color:#e6eefc}
textarea{min-height:70px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
@media(max-width:1000px){.grid2,.grid3{grid-template-columns:1fr}}
.table{width:100%;border-collapse:collapse}
.table th,.table td{padding:8px 10px;border-bottom:1px solid var(--line);text-align:left;font-size:14px}
.table th{color:var(--muted)}
.badge{padding:2px 8px;border:1px solid var(--line);border-radius:999px;background:#0e1430;font-size:12px}
.alert{padding:10px;border:1px solid #c53030;background:#2a0f12;color:#ffd6d6;border-radius:10px;margin-bottom:12px;display:none}
.kit{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.tag{padding:2px 8px;border:1px solid var(--line);border-radius:999px;background:#0e1430;font-size:12px}
.go{color:var(--ok)} .nogo{color:var(--bad)} .na{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="kit">
    <a class="btn" href="/family-dashboard/eads/tracker/index.html">&larr; EADS Tracker</a>
    <span class="badge">SRR</span>
  </div>
  <div id="auth"></div>
</header>

<div id="err" class="alert"></div>

<!-- Editor -->
<div class="card">
  <div class="grid3">
    <div><label>Member</label><input id="f_member" placeholder="Last, First MI"></div>
    <div><label>Status</label>
      <select id="f_status"><option>Not Scheduled</option><option>Scheduled</option><option>Completed</option></select>
    </div>
    <div><label>Scheduled Date</label><input id="f_sched" type="date"></div>
    <div><label>Completed Date</label><input id="f_done" type="date"></div>
    <div><label>Inspection</label>
      <select id="f_insp"><option>N/A</option><option>Go</option><option>No-Go</option></select>
    </div>
    <div><label>CAC</label>
      <select id="f_cac"><option>N/A</option><option>Go</option><option>No-Go</option></select>
    </div>
    <div><label>RAB</label>
      <select id="f_rab"><option>N/A</option><option>Go</option><option>No-Go</option></select>
    </div>
    <div style="grid-column:span 2"><label>Notes</label><input id="f_notes" placeholder="remarks"></div>
  </div>
  <div class="kit" style="margin-top:10px">
    <button class="btn" id="save">Save</button>
    <button class="btn" id="update" disabled>Update</button>
    <button class="btn" id="remove" disabled>Delete</button>
    <span id="sel" class="badge">none</span>
  </div>
</div>

<!-- Filters + count -->
<div class="card">
  <div class="grid3">
    <div>
      <label>Search</label>
      <input id="q" placeholder="member, notes">
    </div>
    <div>
      <label>Filter by Status</label>
      <select id="flt_status">
        <option value="">All</option>
        <option>Not Scheduled</option>
        <option>Scheduled</option>
        <option>Completed</option>
      </select>
    </div>
    <div style="align-self:end">
      <span class="badge" id="count">0</span>
    </div>
  </div>
</div>

<!-- List -->
<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>Member</th><th>Status</th><th>Scheduled</th><th>Completed</th>
        <th>Inspection</th><th>CAC</th><th>RAB</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbl"></tbody>
  </table>
</div>

<script type="module">
  import { onAuthStateChanged, auth, signOutUser, db } from "/family-dashboard/js/firebase-init.js";
  import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const LOGIN="/family-dashboard/main/index.html";
  onAuthStateChanged(auth,(u)=>{ if(!u){location.href=LOGIN;return;}
    const c=document.getElementById("auth");
    c.innerHTML='<span class="badge">'+u.email+'</span> <a class="btn" href="#" id="signout">Sign out</a>';
    document.getElementById("signout").onclick=(e)=>{e.preventDefault();signOutUser();};
    init();
  });

  const $=(s)=>document.querySelector(s);
  function showErr(m){ const e=$("#err"); e.textContent=m||""; e.style.display=m?"block":"none"; }
  function esc(s){ return String(s||"").replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':"&quot;","'":"&#39;" }[m])); }

  let ROWS=[], SEL=null;

  async function init(){
    $("#save").onclick=onSave; $("#update").onclick=onUpdate; $("#remove").onclick=onDelete;
    $("#q").oninput=render; $("#flt_status").oninput=render;
    await load();
  }

  async function load(){
    const snap = await getDocs(query(collection(db,"eads_srr"), orderBy("member")));
    ROWS = snap.docs.map(d=>({id:d.id, ...d.data()}));
    render();
  }

  function statusClass(v){ if(v==="Go") return "go"; if(v==="No-Go") return "nogo"; return "na"; }

  function render(){
    const q=($("#q").value||"").toLowerCase();
    const fs=$("#flt_status").value;
    const rows = ROWS.filter(r=>{
      const txt=(String(r.member||"")+" "+String(r.notes||"")).toLowerCase();
      return (!q || txt.includes(q)) && (!fs || r.status===fs);
    });
    $("#count").textContent = rows.length+" result(s)";
    $("#tbl").innerHTML = rows.map(r=>`
      <tr data-id="${r.id}">
        <td>${esc(r.member||"")}</td>
        <td>${esc(r.status||"")}</td>
        <td>${esc(r.scheduled||"")}</td>
        <td>${esc(r.completed||"")}</td>
        <td class="${statusClass(r.inspection||'N/A')}">${esc(r.inspection||"N/A")}</td>
        <td class="${statusClass(r.cac||'N/A')}">${esc(r.cac||"N/A")}</td>
        <td class="${statusClass(r.rab||'N/A')}">${esc(r.rab||"N/A")}</td>
        <td>${esc(r.notes||"")}</td>
      </tr>
    `).join("");

    // row click to edit
    document.querySelectorAll("#tbl tr").forEach(tr=>{
      tr.onclick=()=> select(tr.dataset.id);
    });
  }

  function readForm(){
    const member=$("#f_member").value.trim(); if(!member){ showErr("Member is required"); return null; }
    const status=$("#f_status").value;
    return {
      member,
      status,
      scheduled: $("#f_sched").value||"",
      completed: $("#f_done").value||"",
      inspection: $("#f_insp").value||"N/A",
      cac: $("#f_cac").value||"N/A",
      rab: $("#f_rab").value||"N/A",
      notes: $("#f_notes").value.trim()
    };
  }

  function fillForm(r){
    $("#f_member").value=r.member||"";
    $("#f_status").value=r.status||"Not Scheduled";
    $("#f_sched").value=r.scheduled||"";
    $("#f_done").value=r.completed||"";
    $("#f_insp").value=r.inspection||"N/A";
    $("#f_cac").value=r.cac||"N/A";
    $("#f_rab").value=r.rab||"N/A";
    $("#f_notes").value=r.notes||"";
    $("#update").disabled=false; $("#remove").disabled=false; $("#sel").textContent="Selected "+r.id;
  }
  function clearForm(){
    ["f_member","f_sched","f_done","f_notes"].forEach(id=>$( "#"+id ).value="");
    $("#f_status").value="Not Scheduled";
    $("#f_insp").value="N/A"; $("#f_cac").value="N/A"; $("#f_rab").value="N/A";
    $("#update").disabled=true; $("#remove").disabled=true; $("#sel").textContent="none"; SEL=null;
  }

  async function onSave(){
    showErr("");
    const rec=readForm(); if(!rec) return;
    try{
      $("#save").disabled=true;
      await addDoc(collection(db,"eads_srr"), { ...rec, createdAt: serverTimestamp() });
      clearForm(); await load();
    }catch(e){ showErr(e.message||String(e)); }
    finally{ $("#save").disabled=false; }
  }
  async function onUpdate(){
    if(!SEL) return;
    showErr("");
    const rec=readForm(); if(!rec) return;
    try{
      $("#update").disabled=true;
      await updateDoc(doc(db,"eads_srr",SEL), rec);
      clearForm(); await load();
    }catch(e){ showErr(e.message||String(e)); }
    finally{ $("#update").disabled=false; }
  }
  async function onDelete(){
    if(!SEL) return;
    if(!confirm("Delete this SRR entry?")) return;
    try{
      $("#remove").disabled=true;
      await deleteDoc(doc(db,"eads_srr",SEL));
      clearForm(); await load();
    }catch(e){ showErr(e.message||String(e)); }
    finally{ $("#remove").disabled=false; }
  }
  function select(id){
    SEL=id;
    const r = ROWS.find(x=>x.id===id); if(!r) return;
    fillForm(r);
  }
</script>
</body></html>
